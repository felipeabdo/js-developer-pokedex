<div class="card">


  <div class="whole-card">
    <!-- upper part of card -->


    <img class="pokemonster" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="pokemon image">

    <img class="pokeball-card-img" src="/assets/img/pokeball1.svg" alt="pokeball image">

    <section class="upper-part">

      <article class="actions">
        <img class="icons" src="/assets/img/icons/arrow-left.png" alt="back arrow">
        <img class="icons" src="/assets/img/icons/heart.png" alt="favorite heart">
      </article>

      <article class="basic-info">


        <div class="left-info">
          <p class="name-card">Bulbasaur</p>

          <div class="types-card">
            <p>Grass</p>
            <p>Poison</p>
          </div>


        </div>

        <p class="number-card">#001</p>

      </article>



    </section>


    <!-- pokemon image and article bar and marker position absolute -->
    <img src="" alt="" class="bar">
    <img src="" alt="" class="marker">









    <!-- lower part of the card -->
    <section class="lower-part">
      <!-- section about -->

      <article class="about">

        <h3>About</h3>

        <div class="first">


          <div class="about-title">

            <p>Species</p>
            <p>Height</p>
            <p>Weight</p>
            <p>Abilities</p>
          </div>

          <div class="about-info">

            <p>Species</p>
            <p>Height</p>
            <p>Weight</p>
            <p>Abilities</p>

          </div>

        </div>

        <div class="second">

          <h3>Breeding</h3>

          <div class="gender">

            <h3>Gender</h3>
            <p><img src="/assets/img/icons/male.png" alt="male">x%</p>
            <p><img src="/assets/img/icons/female.png" alt="female">x%</p>

          </div>

          <div class="egg">

            <div class="egg-title">
              <p>Egg Groups</p>
              <p>Egg Cycle</p>
            </div>

            <div class="egg-info">
              <p>Monster</p>
              <p>Grass</p>
            </div>

          </div>

        </div>











      </article>
      <!-- section base-stats -->
      <article class="base-stats">
        <div class="statstics">
          <h2> HP
            <p class="points"></p>
            <img src="" alt="" class="stat-bar">
          </h2>
          <h2> Attack
            <p class="points"></p>
            <img src="" alt="" class="stat-bar">
          </h2>
          <h2> Defense
            <p class="points"></p>
            <img src="" alt="" class="stat-bar">
          </h2>
          <h2> Sp. Atk
            <p class="points"></p>
            <img src="" alt="" class="stat-bar">
          </h2>
          <h2>Sp. Def
            <p class="points"></p>
            <img src="" alt="" class="stat-bar">
          </h2>
          <h2> Speed
            <p class="points"></p>
            <img src="" alt="" class="stat-bar">
          </h2>
          <h2> Total
            <p class="points"></p>
            <img src="" alt="" class="stat-bar">
          </h2>
        </div>
        <div class="defenses">
          <h3>Type defenses</h3>
          <p></p>
        </div>
      </article>
      <!-- section evolution -->
      <article class="evolution">
      </article>
      <!-- section moves -->
      <article class="moves">
      </article>
    </section>
  </div>


</div>
